<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas>
	<!-- canvas 
		1.兼容性非常不错 不支持canvas的浏览器中 会吧canvas解析成普通div盒子 因此大部分时候 会在canvas元素中加入文本内容提示 用户浏览器是否支持canvas
		2.可以为canvas设置宽高属性但是不能在css样式中设置，需要在行内或者 js中设置
		 -->
	</canvas>
	
</body>
<script>
	//1.设置画布 canvas的宽高等属性
	  var canvas = document.querySelector('canvas');
	      canvas.width = 600;
	      canvas.height = 600;
	      canvas.style.border = '1px solid #000';
	//2. 获得画笔（2d / webgl）;
	  var context = canvas.getContext('2d');
	// var context = canvas.getContext('webgl');
	// 设置起点 
	    context.moveTo(100,100);
	    //设置其他点的坐标；
	    context.lineTo(100,300);
	    context.lineTo(150,250);
	//设置 各类属性
	    context.lineWidth = 10;
	    context.lineCap = 'round'; // 直线的两端 默认值是 butt 还有round( 圆形) square(方块)
        context.lineJoin = 'bevel';  //设置多条线段的相交点的样式 默认样式是 miter 还有 round bevel(平的)
        context.strokeStyle = 'red'; //设置链接线段的颜色
        context.stroke();

</script>
</html>
