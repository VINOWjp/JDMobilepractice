<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas>
	<!-- canvas 
		1.兼容性非常不错 不支持canvas的浏览器中 会吧canvas解析成普通div盒子 因此大部分时候 会在canvas元素中加入文本内容提示 用户浏览器是否支持canvas
		2.可以为canvas设置宽高属性但是不能在css样式中设置，需要在行内或者 js中设置
		 -->
	</canvas>
	
</body>
<script>
	//1.设置画布 canvas的宽高等属性
	  var canvas = document.querySelector('canvas');
	      canvas.width = 600;
	      canvas.height = 600;
	      canvas.style.border = '1px solid #000';
	//2. 获得画笔（2d / webgl）;
	  var context = canvas.getContext('2d');
	   var space = 20;
	   var zero = {
	   	x:space,
	   	y:canvas.height-space
	   }
	   var aheight  = 10;
	   //x轴
	   context.moveTo(zero.x,zero.y);
	   context.lineTo(canvas.width-space,zero.y);
	   context.lineTo(canvas.width-space-aheight,zero.y-aheight/2);
	   context.lineTo(canvas.width-space-aheight,zero.y+aheight/2);
	   context.lineTo(canvas.width-space,zero.y);
	   context.fill();
	   context.stroke();
	   //y轴
	   context.moveTo(zero.x,zero.y);
	   context.lineTo(zero.x,space);
	   context.lineTo(zero.x-aheight/2,space+aheight/2);
	   context.lineTo(zero.x+aheight/2,space+aheight/2);
	   context.lineTo(zero.x,space);
	   context.fill();
	   context.stroke();





	        

</script>
</html>
