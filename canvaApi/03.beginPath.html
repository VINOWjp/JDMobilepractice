<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas>
	<!-- canvas 
		1.兼容性非常不错 不支持canvas的浏览器中 会吧canvas解析成普通div盒子 因此大部分时候 会在canvas元素中加入文本内容提示 用户浏览器是否支持canvas
		2.可以为canvas设置宽高属性但是不能在css样式中设置，需要在行内或者 js中设置
		 -->
	</canvas>
	
</body>
<script>
	//1.设置画布 canvas的宽高等属性
	  var canvas = document.querySelector('canvas');
	      canvas.width = 600;
	      canvas.height = 600;
	      canvas.style.border = '1px solid #000';
	//2. 获得画笔（2d / webgl）;
	  var context = canvas.getContext('2d');
	     // 1.canvas 在同一种状态下设置属性会发生覆盖 ，所以引入了beginPath方法，是开启新的路径，一般情况下 ,刚开始就默认有一个beginPath（）； 要设置的不同得样式等情况下使用，说白了几乎是重新开始画；
	     // 2. 有beginPath 同样也有closePath 常用于闭合连接 例如正常我们画一个闭合的图形需要最后在返回出发点，而使用 closePath就可以直接写出需要的点的坐标
	    //  例如：画一个矩形和三角形
	    context.moveTo(100,100);
	    context.lineTo(300,100);
	    context.lineTo(300,200);
	    context.lineTo(100,200);
	    context.closePath();
	    context.stroke();



</script>
</html>
