<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>学员信息</title>
	<link rel="stylesheet" href="./css/list.css">
</head>
<body>
	<table>
		<caption>学员信息</caption>
		<tr>
			<td>姓名</td>
			<td>性别</td>
			<td>年龄</td>
			<td>手机号码</td>
			<td>邮箱地址</td>
			<td>所属学院</td>
			<td>入学成绩</td>
			<td>入学时间</td>
			<td>毕业时间</td>
			<td>
				<a href="javascript:;">删除</a>
			</td>
		</tr>
		{{each list}}
		<tr>
			<td>{{$value.name}}</td>
			<td>{{$value.sex}}</td>
			<td>{{$value.age}}</td>
			<td>{{$value.phone}}</td>
			<td>{{$value.email}}</td>
			<td>{{$value.subject}}</td>
			<td>{{$value.score}}</td>
			<td>{{$value.date_start}}</td>
			<td>{{$value.date_end}}</td>
			<td>
				<a href="/delete">删除</a>
			</td>
		</tr>
		{{/each}}
	</table>
	<script src="./js/jquery.min.js"></script>
</body>
</html>
